<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braindrop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Braindrop</a>
            <span class="nav-item">
                <a class="navbar-brand" href="/connect">How to connect</a>
            </span>
        </div>
    </nav>

    <div class="container">
        <div class="p-4">
            <form id="addDropletForm">
                <div class="mb-3">
                    <h2>New Droplet</h2>
                    <input type="text" class="form-control" id="dropletTextbox" aria-describedby="dropletHelp"
                        autofocus>
                    <div id="dropletHelp" class="form-text">You can enter some text, or a link here.</div>
                </div>
                <button type="button" onclick="submitDroplet()" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="p-4">
            <div class="align-items-start">
                <div class="row align-items-center">
                    <div class="mb-3 col-6">
                        <h2>Previous Droplets</h2>
                    </div>
                    <div class="col-6 d-flex flex-row-reverse"><button class="btn btn-danger"
                            onclick="deleteAllDroplets()">Delete All</button></div>
                </div>

                <div class="spinner-border" role="status" id="dropletSpinner">
                    <span class="visually-hidden">Loading...</span>
                </div>

                <ol class="list-group reverse" id="dropletList">

                </ol>


            </div>
        </div>
    </div>


</body>

</html>
